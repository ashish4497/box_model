<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>project1</title>
  <!-- CSS LINK  -->
  <link rel="stylesheet" href="./assets/stylesheet/style.css">
</head>

<body>
  <!-- HEADER  -->
  <header>
    <div class="container padding">
      <h1 class="heading">the box model, box-sizing & box-shadow</h1>
    </div>
  </header>
  <main>
    <!-- SECTION-2  -->
    <seaction>
      <div class="container">
        <h1 class="top-heading">exercise 1</h1>
        <div class="box"></div>
        <p>
          <div class="circle clr-1"></div>content
        </p>
        <p>
          <div class="circle clr-2"></div>padding
        </p>
        <p>
          <div class="circle clr-4"></div>border
        </p>
        <p>
          <div class="circle clr-5"></div> margin
        </p>
        <hr>
      </div>
    </seaction>
    <!-- SECTION-2  -->
    <section>
      <div class="container padding ">
        <h1 class="top-heading">exercise 2</h1>
        <h1 class="heading">no border on these boxes</h1>
        <div class="parent-box">
          <div class="box-2"></div>
          <div class="box-2"></div>
          <div class="box-2"></div>
        </div>
      </div>
    </section>
    <!-- SECTION 3  -->
    <section>
      <div class="container padding ">
        <h1 class="top-heading">exercise 2</h1>
        <h1 class="heading">1px border on these boxes</h1>
        <div class="parent-box">
          <div class="box-2 border-box"></div>
          <div class="box-2 border-box"></div>
          <div class="box-2 border-box block-box"></div>
        </div>
      </div>
    </section>
    <!-- SECTION-4  -->
    <section>
      <div class="container padding ">
        <h1 class="top-heading">exercise 2</h1>
        <h1 class="heading">1px border on these boxes but they are same in line</h1>
        <div class="parent-box">
          <div class="box-2 border-box"></div>
          <div class="box-2 border-box"></div>
          <div class="box-2 border-box"></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
